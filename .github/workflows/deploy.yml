name: CI/CD FastAPI Time Service Deployment

on:
  push:
    branches:
      - main # Trigger deployment on push to the main branch

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=sha-
          type=raw,value=latest
          type=ref,event=branch # Pushes tag matching branch name, e.g., main

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy-to-server:
    name: Deploy via SSH
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: SSH and Deploy
      uses: appleboy/ssh-action@v1.0.1
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          
          echo "Stopping and removing old container..."
          docker stop fastapitime-container || true
          docker rm fastapitime-container || true
          
          echo "Pulling new image: ${IMAGE_TAG}"
          # Note: Remote server must be configured to pull from GHCR.
          docker pull $IMAGE_TAG || true
          
          echo "Starting new container..."
          docker run -d \
            --name fastapitime-container \
            -p 8000:8000 \
            $IMAGE_TAG
            
          echo "Deployment script finished successfully."

# REQUIRED SECRETS:
# GITHUB_TOKEN (automatically generated for push/write permissions)
# SSH_HOST, SSH_USER, SSH_PRIVATE_KEY (for deployment job)
